<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/437b5ad3c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="common/common.css" />
    <link rel="stylesheet" href="login2.css" />
    <title>LOGIN STANDARD</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="uppermost container">
          <div class="top-menu content">
            <a href="/join_cust/join_cust.html" class="top-menu__join" >회원가입</a >
            <a href="#" class="top-menu__login">로그인</a>
            <a href="#" class="top-menu__cs">고객센터</a>
          </div>
        </div>
        <div class="logo container">
          <div class="logo-name content">
            <a href="/main/main.html">GR<span>EAT</span></a>
          </div>
        </div>
        <nav class="nav container">
          <div class="gnb content">
            <div class="category">
              <ul>
                <li class="food-category">
                  <p>업종별 카테고리</p>
                  <ul>
                    <li><a href="#">한식</a></li>
                    <li><a href="#">중식</a></li>
                    <li><a href="#">일식</a></li>
                    <li><a href="#">양식</a></li>
                    <li><a href="#">아시안식</a></li>
                    <li><a href="#">분식</a></li>
                    <li><a href="#">도시락</a></li>
                    <li><a href="#">카페/디저트</a></li>
                  </ul>
                </li>
                <li class="region-category">
                  <p>지역별 카테고리</p>
                  <ul>
                    <li><a href="#">남구</a></li>
                    <li><a href="#">중구</a></li>
                    <li><a href="#">동구</a></li>
                    <li><a href="#">북구</a></li>
                    <li><a href="#">울주군</a></li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="search">
              <input type="text" class="search-box" placeholder="검색어를 입력하세요." />
              <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
          </div>
        </nav>
      </header>
      <main class="main container">
        <div class="title content">
          <h1>로그인</h1>
        </div>
        <div class="input-data content">
          <div class="id">
            <i class="icon__id fa-solid fa-user"></i>
            <i class="bar__id"></i>
            <input type="text" placeholder="아이디를 입력하세요." />
          </div>
          <div class="pw">
            <i class="icon__pw fa-solid fa-key"></i>
            <i class="bar__pw"></i>
            <input type="password" placeholder="비밀번호를 입력하세요." />
          </div>
        </div>
        <div class="service content">
          <a href="#" class="service__find-id">아이디 찾기</a><i></i>
          <a href="#" class="service__find-pw">비밀번호 찾기</a>
          <a href="/join_cust/join_cust.html" class="service__join">회원가입</a>
        </div>
        <div class="wrap-login-btn content">
          <button class="btn login-btn" onclick="location.href='/login/login.html'" >로그인</button>
        </div>
        <div class="wrap-kakao-login-btn content">
          <a href="#" ><img src="image/kakao_login_medium_wide.png" alt="" /></a>
        </div>
      </main>
      <footer class="footer container">
        <div class="footer-desc">
          Copyright by Junhyeok Heo of GREAT-team. All Rights Reserved.
        </div>
      </footer>
