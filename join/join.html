<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/437b5ad3c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="common/common.css" />
    <link rel="stylesheet" href="join.css" />
    <title>JOIN STANDARD</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
          <div class="uppermost container">
            <div class="top-menu content">
              <a href="#" class="top-menu__join">회원가입</a>
              <a href="#" class="top-menu__login">로그인</a>
              <a href="#" class="top-menu__cs">고객센터</a>
            </div>
          </div>
          <div class="logo container">
            <div class="logo-name content">
              <a href="">GR<span>EAT</span></a>
            </div>
          </div>
          <nav class="nav container">
              <div class="gnb content">
                  <div class="category">
                      <ul>
                          <li class="food-category"><p>업종별 카테고리</p>
                              <ul>
                                  <li><a href="#">한식</a></li>
                                  <li><a href="#">중식</a></li>
                                  <li><a href="#">일식</a></li>
                                  <li><a href="#">양식</a></li>
                                  <li><a href="#">아시안식</a></li>
                                  <li><a href="#">분식</a></li>
                                  <li><a href="#">도시락</a></li>
                                  <li><a href="#">카페/디저트</a></li>
                              </ul>
                          </li>
                          <li class="region-category"><p>지역별 카테고리</p>
                              <ul>
                                  <li><a href="#">서울</a></li>
                                  <li><a href="#">인천</a></li>
                                  <li><a href="#">대전</a></li>
                                  <li><a href="#">광주</a></li>
                                  <li><a href="#">대구</a></li>
                                  <li><a href="#">울산</a></li>
                                  <li><a href="#">부산</a></li>
                                  <li><a href="#">제주</a></li>
                              </ul>
                          </li>
                      </ul>
                  </div>
                  <div class="search">
                      <input type="text" class="search-box" placeholder="검색어를 입력하세요."/>
                      <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                  </div>
              </div>
          </nav>
        </header>
        <main class="main container">
            <div class="title content">
              <h3>회원가입</h3>
            </div>
            <div class="member-type content">
              <button class="btn btn__customer">
                고객회원
              </button>
              <button class="btn btn__owner">
                점주회원
              </button>
            </div>
            <div class="join__wrap">
              <table class="join">
                <td><label for="">아이디</label></td>
                <td><input type="text"></td>
                <td><button>중복확인</button></td>
              </table>
            </div>
            <div class="join-btn__wrap content">
              <button class="btn join-btn">가입하기</button>
            </div>
        </main>
        <footer class="footer container">
          <div class="footer-desc">
            Copyright by Junhyeok Heo of GREAT-team. All Rights Reserved.
          </div>
        </footer>
      </div>
</body>
</html>
